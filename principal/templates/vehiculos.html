{% extends 'site_base.html' %}

{% block body_base %}
<h1>Vehiculos</h1>

<ol>
    {% for vehiculo in vehiculos %}
        <li>
            <a href="{{ vehiculo.get_absolute_url }}">{{ vehiculo.socio }}</a>
        </li>
    {% endfor %}
</ol>

<a href="{% url 'registrar' %}">Registrar vehiculo</a>
{% endblock body_base %}
